{% extends "base_generic.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Editar Utilizador</h2>
        <form method="post">
            {% csrf_token %} <!-- Token de segurança obrigatório para formulários POST -->

            <!-- Campo para o Nome -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ user.nome }}" required>
            </div>

            <!-- Campo para o E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>

            <!-- Campo para a Data de Nascimento -->
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" value="{{ user.data_nascimento|date:"Y-m-d" }}" required>
            </div>

            <!-- Botão para Salvar -->
            <button type="submit" class="btn btn-primary">Guardar Alterações</button>
            <a href="{% url 'users' %}" class="btn btn-secondary">Cancelar</a> <!-- Altere o link para o URL correto -->
        </form>
    </div>
{% endblock %}
