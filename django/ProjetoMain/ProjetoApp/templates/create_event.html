{% extends "base_generic.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Criar Novo Evento</h2>
        <form action="{% url 'create_event' %}" method="post">
            {% csrf_token %} <!-- Proteção CSRF do Django -->

            <!-- Campo para o Nome do Evento -->
            <div class="form-group">
                <label for="nome">Nome do Evento</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do evento" required>
            </div>

            <!-- Campo para a Data do Evento -->
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" class="form-control" required>
            </div>

            <!-- Campo para o Local do Evento -->
            <div class="form-group">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" class="form-control" placeholder="Digite o local do evento" required>
            </div>

            <!-- Campo para o Telefone -->
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Digite o telefone de contato" required>
            </div>

            <!-- Campo para a Descrição do Evento -->
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="3" placeholder="Descreva o evento" required></textarea>
            </div>

            <!-- Campo para o Preço de Inscrição -->
            <div class="form-group">
                <label for="preco_inscricao">Preço de Inscrição (€)</label>
                <input type="number" id="preco_inscricao" name="preco_inscricao" class="form-control" min="0" placeholder="Digite o preço de inscrição" required>
            </div>

            <!-- Campo para selecionar palestrante -->
            <div class="form-group">
                <label for="palestrante">Escolha o Palestrante</label>
                <select id="palestrante" name="palestrante" class="form-control" required>
                    <option value="" disabled selected>Selecione um palestrante</option>
                    {% for id, nome in speakers %}
                        <option value="{{ id }}">{{ nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Botões de Ação -->
            <button type="submit" class="btn btn-primary">Criar Evento</button>
            <a href="{% url 'events' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
