{% extends "base_generic.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Editar Evento</h2>
        <form action="/save_event_edition" method="post"> <!-- Altere a action para o endpoint correto -->
            <!-- Campo para o Nome do Evento -->
            <div class="form-group">
                <label for="nome">Nome do Evento</label>
                <input type="text" id="nome" name="nome" class="form-control" value="Nome Atual do Evento" required>
            </div>

            <!-- Campo para a Data do Evento -->
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" class="form-control" value="2024-05-15" required>
            </div>

            <!-- Campo para o Local do Evento -->
            <div class="form-group">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" class="form-control" value="Localização Atual" required>
            </div>

            <!-- Campo para o Telefone -->
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" value="123456789" required>
            </div>

            <!-- Campo para a Descrição do Evento -->
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="3" required>Descrição atual do evento</textarea>
            </div>

            <!-- Campo para o Preço de Inscrição -->
            <div class="form-group">
                <label for="preco_inscricao">Preço de Inscrição (€)</label>
                <input type="number" id="preco_inscricao" name="preco_inscricao" class="form-control" value="5" min="0" required>
            </div>

            <!-- Campo para selecionar palestrante -->
            <div class="form-group">
                <label for="palestrante">Escolha o Palestrante</label>
                <select id="palestrante" name="palestrante" class="form-control" required>
                    <option value="" disabled selected>Selecione um palestrante</option>
                    <option value="palestrante1">Palestrante 1</option>
                    <option value="palestrante2">Palestrante 2</option>
                </select>
            </div>

            <!-- Botões de Ação -->
            <button type="submit" class="btn btn-primary">Guardar Alterações</button>
            <a href="{% url 'events' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
