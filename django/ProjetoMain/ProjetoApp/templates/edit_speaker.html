{% extends "base_generic.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Editar Palestrante</h2>
        <form action="/save_edition_speaker" method="post">

            <!-- Campo para o Nome -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="Nome Atual" required>
            </div>

            <!-- Campo para o E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" value="email@atual.com" required>
            </div>

            <!-- Campo para a Data de Nascimento -->
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" value="1990-01-01" required>
            </div>

            <div class="form-group">
                <label for="custo">Custo</label>
                <input type="number" id="custo" name="custo" class="form-control" required>
            </div>

            <!-- Botão para Salvar -->
            <button type="submit" class="btn btn-primary">Guardar Alterações</button>
            <a href="{% url 'speakers' %}" class="btn btn-secondary">Cancelar</a> <!-- Altere o link para o URL correto -->
        </form>
    </div>
{% endblock %}
