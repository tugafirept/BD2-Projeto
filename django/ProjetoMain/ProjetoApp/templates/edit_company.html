{% extends "base_generic.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Editar Empresa</h2>
        <form action="/save_edition_company" method="post">
            <!-- Campo para o Nome da Empresa -->
            <div class="form-group">
                <label for="nome">Nome da Empresa</label>
                <input type="text" id="nome" name="nome" class="form-control" value="Nome Atual da Empresa" required>
            </div>

            <!-- Campo para o E-mail da Empresa -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" value="empresa@email.com" required>
            </div>

            <!-- Campo para o Local da Empresa -->
            <div class="form-group">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" class="form-control" value="Localização Atual" required>
            </div>

            <!-- Campo para o Telefone da Empresa -->
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" value="123456789" required>
            </div>

            <!-- Botões de Ação -->
            <button type="submit" class="btn btn-primary">Guardar Alterações</button>
            <a href="{% url 'companies' %}" class="btn btn-secondary">Cancelar</a> <!-- Altere o link para o URL correto -->
        </form>
    </div>
{% endblock %}
